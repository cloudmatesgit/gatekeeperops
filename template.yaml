AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  gatekeeper-sample-app

  Sample SAM Template for gatekeeper-sample-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/hello_world/
      Handler: app.lambda_handler
      Runtime: python3.12
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt MyDLQ.Arn

  ValidateLogicFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/validate_logic/
      Handler: app.lambda_handler
      Runtime: python3.12
      Events:
        ValidateLogicApi:
          Type: Api
          Properties:
            Path: /validate
            Method: post
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt MyDLQ.Arn

  MyDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: hello-world-dlq
      KmsMasterKeyId: "alias/aws/sqs"


Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
  ValidateLogicApi:
    Description: "API Gateway endpoint URL for Prod stage for Validate Logic function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/validate/"
  ValidateLogicFunction:
    Description: "Validate Logic Lambda Function ARN"
    Value: !GetAtt ValidateLogicFunction.Arn
